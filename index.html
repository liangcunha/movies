<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmes by Liang 🎬</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header class="header">
    <h1>🎬 Filmes by Liang</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="🔍 Buscar filme, ator, sinopse..." />
      <select id="platformFilter">
        <option value="">🎞️ Plataforma</option>
        <option value="Netflix">Netflix</option>
        <option value="YouTube">YouTube</option>
        <option value="TokyVideo">TokyVideo</option>
      </select>
      <select id="ratingFilter">
        <option value="">⭐ Nota</option>
        <option value="4">4.0+</option>
        <option value="3.5">3.5+</option>
        <option value="3">3.0+</option>
      </select>
      <button id="toggleMode">🌗 Modo</button>
    </div>
  </header>

  <main>
    <section id="recent" class="section">
      <h2>🆕 Adicionados recentemente</h2>
      <div id="recentMovies" class="movie-grid"></div>
    </section>

    <section id="top5" class="section">
      <h2>🏆 Top 5 do Liang</h2>
      <div id="topMovies" class="movie-grid"></div>
    </section>

    <section id="allMovies" class="section">
      <h2>🎥 Todos os Filmes</h2>
      <div id="movieList" class="movie-grid"></div>
    </section>
  </main>

  <footer>
    <form id="suggestForm">
      <h3>✍️ Sugira um filme</h3>
      <input type="text" id="suggestName" placeholder="Nome do filme" required />
      <input type="text" id="suggestLink" placeholder="Link (opcional)" />
      <textarea id="suggestMessage" placeholder="Por que você recomenda?" required></textarea>
      <button type="submit">📤 Enviar sugestão</button>
    </form>
    <p>Atualizado em 14/05/2025 • Desenvolvido por Liang 🎞️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
