<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Dicas de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minhas Dicas de Filmes</h1>
        <p>Uma coleção dos filmes que mais gosto e minhas opiniões sobre eles.</p>
        <div id="sorting-options">
            <label for="sort-by">Ordenar por:</label>
            <select id="sort-by">
                <option value="titulo">Nome</option>
                <option value="ano">Ano</option>
                <option value="nota">Nota</option>
            </select>
        </div>
        <p id="last-updated">Última atualização: 2025-05-15</p>
    </header>

    <main id="movie-list">
        <p>Carregando filmes...</p>
    </main>

    <footer>
        <p>&copy; 2025 Liang Cunha</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
