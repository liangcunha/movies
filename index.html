<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filmes by Liang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffe1a0;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      height: 300px;
      object-fit: cover;
    }
    .info {
      margin-top: 10px;
    }
    .info h2 {
      font-size: 1.1rem;
      color: #00ffe1;
    }
    .info p {
      font-size: 0.9rem;
    }
    .note {
      font-weight: bold;
      color: gold;
    }
    .link a {
      color: #00ffe1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üé¨ Filmes by Liang</h1>
  <div class="grid" id="filmes"></div>

  <script>
    async function carregarFilmes() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-pua825hCuHGSxgEMd9bzvSylThv1xzF-ULY6q3z8yYUk9SzFE8ZA27a3-qR3NtTtFASvc7ypzehi/pub?output=csv";
      const response = await fetch(url);
      const data = await response.text();

      const linhas = data.split("\n").slice(1);
      const container = document.getElementById("filmes");

      linhas.forEach((linha) => {
        const [numero, titulo, nota, sinopse, plataforma, idioma, capa, link] = linha.split(",");

        if (!titulo || titulo.trim() === "") return;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${capa}" alt="${titulo}" onerror="this.src='https://via.placeholder.com/300x450?text=Sem+Capa'">
          <div class="info">
            <h2>${numero}. ${titulo}</h2>
            <p class="note">‚≠ê Nota: ${nota}</p>
            <p><strong>Plataforma:</strong> ${plataforma}</p>
            <p><strong>Idioma/Legenda:</strong> ${idioma}</p>
            <p>${sinopse}</p>
            <div class="link"><a href="${link}" target="_blank">Assistir</a></div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    carregarFilmes();
  </script>
</body>
</html>
